<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>상명대학교 서울 산학협력단</title>
		<meta name="description" content="">
		<meta name="author" content="DESIGN02">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link rel="stylesheet" href="css/common.css">
	</head>

	<body style="background:#dae0ea;">
		<div class="login_wrap">
			<div class="login_logo">
				<img src="images/common/login_logo.png" alt="logo" />
			</div>
			<div class="login_box">
				<p class="login_top">Login<span>아이디와 비밀번호를 입력하여 주세요.</span></p>
				<div id="login">
					<ul>
					  <li><input type="text" name="id" id="id" maxlength="20" value="아이디" style="width:335px;height:48px;" onfocus="this.value=''" /></li>
					  <li><input type="password" name="passwd" id="pw" maxlength="20" value="비밀번호" style="width:335px;height:48px;" onfocus="this.value=''" /></li>
					</ul>
				</div><!--login e-->
				<ul class="pw_value">
					<li>* 초기 비밀번호는 생년월일(주민등록번호 앞 6자리)입니다.</li>
					<li>   예) 생년월일 :1986년 02월 10일 → 비밀번호 : 860210</li>
				</ul>
				<p class="find_pw"><a href="#aa">비밀번호찾기 &#62; </a></p>
				<div class="login_btn"><a href="#">로그인</a></div>
			</div><!--login_box e-->
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>ex_3-4_switch</title>
		<meta name="description" content="">
		<meta name="author" content="hyeyoung">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<script>
			func01 = function( ) {
				this.num = 100;
			};
			func02 = function( ) {
				this.name = "hong";
			};
			window.onload = function( ){
				var a = new func01();
				var b = new func02();
				switch(a){
					case a : alert( a.num ); break;
					case b : alert( b.name ); break;
				}
			};
		</script>

	</head>

	<body>
		&nbsp;
	</body>
</html>

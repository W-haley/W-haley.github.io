<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>kpi 실습</title>

	<style type="text/css">
	#popup{position:absolute; width:300px; height:300px; top:15px; left:25px; border:3px solid red; background:yellow;}
	#view{width:296px; height:270px; border:1px solid #000;}
	</style>

	<script>
		window.onload = function(){
			var btn = document.getElementById("btn");
			btn.onclick = function(){
				popup = document.createElement("div");
				closeBtn = document.createElement("button");
				iframe = document.createElement("iframe");

				iframe.src = "http://www.daum.net";
				iframe.id = "view";
				popup.id = "popup";
				closeBtn.innerHTML = "닫기";

				popup.appendChild(iframe);
				popup.appendChild(closeBtn);
				document.body.appendChild(popup);

				closeBtn.onclick = function(){
					document.body.removeChild(popup);
				};
			};
		};
	</script>
</head>
<body>
	<button id="btn">팝업 메세지 보기</button>
</body>
</html>

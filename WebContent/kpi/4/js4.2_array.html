window.onload = function() {
	cells = document.getElementsByTagName("td");
	arr = new Array(4);
	for(var i=0; i<4; i++) {
		arr[i] = new Array(4);
		for(var j=0; j<4; j++) {
			arr[i][j] = cells[4*i+j];
			arr[i][j].innerHTML = 4*i+j;
			arr[i][j].style.background = 
				i%2==0&&(4*i+j)%2!=0 || i%2!=0&&(4*i+j)%2==0 ? "Yellow" : "Green";
		}
	}
};
</script>

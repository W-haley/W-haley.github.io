str = url.split("?")[1];
query = str.split("&");
arr = new Array();
for(var i=0; i<query.length; i++) {
	var key_value = query[i].split("=");
	arr[key_value[0]] = key_value[1];
}
str2 = 'key = ' + arr['name'] + '<br>value = ' + arr['memo'];
document.write(str2);

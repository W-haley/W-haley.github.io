<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="description" content="">
		<meta name="author" content="hyeyoung">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<link rel="stylesheet" href="../css/common.css">
		<title>4.자바스크립트 객체</title>

	</head>
<style>
#box {
	position: relative;
	left: 250px;
	top: 250px;
	width: 50px;
	height: 50px;
	background: red;
}
</style>
<script>
window.onload = function() {
	var box = document.getElementById("box");
	var x = 0;
	var fn = setInterval(function() {
		var value = x * 0.1;
		var left = 250 + Math.floor(Math.sin(value)*150);
		var top = 250 + Math.floor(Math.cos(value)*50);
		var width = 50 + Math.floor(Math.cos(value)*30);
		var height = 50 + Math.floor(Math.cos(value)*30);
		box.style.left = left + "px";
		box.style.top = top + "px";
		box.style.width = width + "px";
		box.style.height = height + "px";
		x++;
	}, 30);
};
</script>
</head>
<body>
<div id="box"></div>
</body>
</html>

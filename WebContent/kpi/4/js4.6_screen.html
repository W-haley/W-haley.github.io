<body>
<button id="openBtn">새 윈도우 열기</button>
<script>
openBtn.onclick = function() {
	var w = 500;
	var h = 300;
	var l = screen.width/2 - w/2;
	var t = screen.height/2 - h/2;
	window.open("event.html","popup","width="+w+",height="+h+",left="+l+",top="+t);
};
</script>

	<script>
		date = new Date();
		date.setYear(1975);
		date.setMonth(2);
		date.setDate(7);
 
		var strTime = "";
 
		strTime += date.getYear() + "년 "; 
		strTime += date.getFullYear() + "년 "; 
		strTime += date.getMonth() + "월 ";
		strTime += date.getDate() + "일";
 
		document.write(strTime);
	</script>

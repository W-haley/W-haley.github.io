<script>
function People() {
	this.name = "";
}
People.prototype.setName = function(name) {
	this.name = name;
};
People.prototype.getName = function() {
	return this.name;
};

window.onload = function() {
	var obj4 = new People();
	obj4.setName("김육섭");
	console.log("obj4.getName() = " + obj4.getName() );
};
</script>

<script>
testEvent = function() {
	console.log(event);
	var str = event + '\n';
	str += event.srcElement + '\n';
	str += event.srcElement.innerHTML + '\n';
	str += event.x + '\n';
	str += event.y + '\n';
	alert(str);
};
</script>

<body>
<button onclick="testEvent()">함수 호출 event 객체 실습</button>
</body>

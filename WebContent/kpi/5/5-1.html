<style>
    .box{margin-top:500px;}
</style>
<body>
   <div class="box">
    <p>버튼 클릭 전 창크기를 줄여주세용</p>
    <input type="button" value="open" onclick="winopen();" />
    <input type="button" value="move" onclick="winmove()" />
    <input type="button" value="size" onclick="winsize()" />
    <input type="button" value="close" onclick="winclose()" />
   </div>
    <script>
    function winopen(){
        win = window.open('5-1_test.html', 'ot', 'width=300px, height=300px');
    }
    function winmove(){
        win.moveTo(200,200);
    }
    function winsize(){
        win.resizeTo(500,500);
    }
    function winclose(){
        win.close();
    }
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>ex_3-2_if_else-if_else</title>
		<meta name="description" content="">
		<meta name="author" content="hyeyoung">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<script>
	//버튼클릭시 if_script 호출
	function if_script(){
	 
	    //txt_value값을 가져온다.
	    var value = document.getElementById("txt_value").value;
	    if(value == "1"){
	        alert("입력값은 1입니다.");
	    }else if(value == "2"){
	        alert("입력값은 2입니다.");
	    }else if(value == "3"){
	        alert("입력값은 3입니다.");
	    }else if(value == "4"){
	        alert("입력값은 4입니다.");
	    }
	    else {
	    	alert("뭐?");
	    }
	}
	</script>



	</head>

	<body>
		<input type='text' id='txt_value'/>
		<input type='button' onclick='if_script()' value='버튼'/>

	</body>
</html>

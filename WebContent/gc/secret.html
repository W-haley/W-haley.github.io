	function lnbOpen(){
		$('.lnb_layer00').css("z-index","9999");
		console.log('dkd');
		if($('.lnb_all').hasClass('open')){
			$('.lnb_all').removeClass('open');
			$('.lnb_layer00').hide();
		}else{
			$('.lnb_all').addClass('open');
			$('.lnb_layer00').show();
		}
			$('.lnb_layer00').mouseleave(function(){
			$('.lnb_all').removeClass('open');
			$(this).hide();
		});
	}			
    </script>
